<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/memoryGameIcon.png" type="image/png">

</head>
<body onload="initGame()">
    <div class="game-container">
        <div class="game-header">
            <button id="newGame">New Game</button>
            <div class="game-stats">
                <p>Turns: <span id="turnCounter">0</span></p>
                <p>Pairs Matched: <span id="pairsMatched">0</span></p>
            </div>
        </div>
        <div id="gameBoard"></div>
        <!-- the code will be generated in js file -->
    </div>
<!-- for settings -->
<div class="settings-modal" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Game Settings</h2>
            <button class="close-button" id="closeSettings">&times;</button>
        </div>
        <div class="modal-body">
            <div class="setting-group">
                <label>Difficulty Level:</label>
                <select id="difficultyLevel">
                    <option value="easy">Easy (4x3)</option>
                    <option value="medium" selected>Medium (5x4)</option>
                    <option value="hard">Hard (6x5)</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Sound Effects:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <label for="soundToggle"></label>
                </div>
            </div>
            <button id="resetGame" class="reset-button">Reset Game</button>
        </div>
    </div>
</div>
    <script src="game.js"></script>
</body>
</html>
